<html>
<head>
	<meta charset="utf-8">
	<title>
		{% block pageTitle %}
		{% endblock %}
	</title>
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	<style>
		a {text-decoration:none;}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

	{% block css %}
	{% endblock %}

	{% block js %}
	{% endblock %}

</head>
<body>

	<div id="wrapper">

		<div id="banner">

			<div id="logo">
				<a href="/"><img src="/static/images/logo.jpg"></a>
			</div>

			<div id="menu">
				<ul class="bannermenu">
					<li><a href="/about">關於遊戲</a></li>
					<li><a href="/jobs">職業介紹</a></li>
					<li><a href="/product">產品服務</a></li>
					<li><a href="/message">留言板</a></li>
					{% if request.session.isAlive %}
						<li><a href="/member">會員管理</a>	</li>
						<li><a href="/myorder">我的訂單</a></li>
						<li><a href="/logout">登出</a></li>
				
					{% else %}
						<li><a href="/login">會員登入</a></li>
					{% endif %}
				</ul>
			</div>
			
		</div>

		<div id="ad">
			<img src="/static/images/ad.jpg">			
		</div>

		<div id="content">

			{% block mainContent %}
			{% endblock %}
			
		</div>
		
	</div>

	<div id="footer">
		
		<span>COPYRIGHT ©2022 Katskon Design. ALL RIGHTS RESERVED</span>
		
	</div>

</body>
</html>
