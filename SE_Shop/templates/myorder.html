{% extends "base.html" %}

{% block pageTitle %}
我的訂單紀錄
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="/static/css/cart.css" />
{% endblock %}


{% block mainContent %}

	<div style="margin-top: 100px;"></div>

	<div id="maindiv" style="width: 74%;margin-left: -2%;">

		<p class="title" style="margin-left: 43%;color: #01618F;font-size: 24px;font-weight: bold;">我的訂單紀錄</p>

		<table width="90%" border="0" align="center" cellpadding="4" cellspacing="1">
			<tr>
				<th bgcolor="#DCF1F7">訂單日期</th>
				<th width="200" bgcolor="#DCF1F7">總額</th>
				<th width="200" bgcolor="#DCF1F7">付款方式</th>
			</tr>

			{% for unit in order %}
			<tr>
				<td align="center">{{unit.create_date}}</td>
				<td align="center">{{unit.grandtotal}}</td>
				<td align="center">{{unit.paytype}}</td>
			</tr>
			{% endfor %}
		</table>

	</div>


{% endblock %}
